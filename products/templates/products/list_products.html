{% extends 'base.html' %}

{% block title %}
All products
{% endblock %}


{% block content %}
<p>{{d['message']}}</p>
{% for list in d['products']%}
<div class="row" id="products-list-block">
    {% for product in list %}
        <div class="card products-list-card">
            <img src="{{ product.icon_path }}" class="card-img-top" alt="{{product.name}}">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">{{product.description}}</p>
                <a href="{{ url_for('products.view', product_id=product.id) }}" class="btn btn-primary">Watch</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endfor %}
{% endblock %}
