<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='/system/beer-icon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/34861a1bb3.js" crossorigin="anonymous"></script>
    <title>
        {% block title %}
        {% endblock %} | 8Bit
    </title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">8Bit</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {% for link, label in navbar_links.items()%}
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for(link) }}">{{label}}</a>
          </li>
          {% endfor %}
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="https://github.com/Fithanso/TrainerShop">Github</a>
          </li>
      </ul>
      <form class="d-flex" method="get" action="{{ url_for('products.search') }}">
        <input class="form-control me-2" name="search_product" type="search" placeholder="Search product" aria-label="Search product">
        <button class="btn btn-outline-success" type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
  </div>
</nav>

<div class="container">
    {% block breadcrumbs %}

    {% endblock %}

    {% block upper_content %}

    {% endblock %}


    {% block content_title %}

    {% endblock %}


    {% block content %}

    {% endblock %}
</div>


{% block footer %}

{% endblock %}
<link rel="stylesheet"  type="text/css" href="{{url_for('static', filename='main_style.css')}}">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
</html>
